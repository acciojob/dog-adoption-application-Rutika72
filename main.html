<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Dog Adoption Application</title>
</head>

<body>
    <!-- Dog Adoption Form -->
    <form>
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name" required>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" placeholder="Phone Number" required>

        <!-- Address -->
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Address" required>

        <!-- Checkbox -->
        <label>
            <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
            Have you ever lived with a Dog before?
        </label>

        <!-- Multi-Select for Breeds -->
        <label for="multiSelect">Please select your preferred breeds:</label>
        <select id="multiSelect" multiple>
            <option value="labrador">Labrador</option>
            <option value="beagle">Beagle</option>
            <option value="germanshepherd">German Shepherd</option>
        </select>

        <!-- Submit Button -->
        <input type="submit" id="submit" value="Submit">
    </form>

    <script src="./script.js"></script>
</body>

</html>
